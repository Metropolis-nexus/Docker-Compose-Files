services:
  # Frontend
  web:
    container_name: jitsi-web
    image: jitsi/web:stable
    restart: unless-stopped
    volumes:
      - ./web:/config:Z
      - ./web/crontabs:/var/spool/cron/crontabs:Z
      - ./transcripts:/usr/share/jitsi-meet/transcripts:Z
      - ./web/load-test:/usr/share/jitsi-meet/load-test:Z
      - ./certs/fullchain.pem:/config/keys/cert.crt:Z,ro
      - ./certs/privkey.pem:/config/keys/cert.key:Z,ro
      - ./cont-init-override:/etc/cont-init.d/10-config:Z
    ports:
      - 8443:443/tcp
    networks:
      - jitsi
      - etherpad
    depends_on:
      - jvb
    env_file:
      - common.env
    user: "300005:300005"
    read_only: true
    tmpfs:
      - /var/lib/nginx:mode=0770,uid=300005,gid=300005,noexec,nosuid,nodev
      - /run:mode=0770,uid=300005,gid=300005,noexec,nosuid,nodev
    security_opt:
      - "no-new-privileges=true"
    cap_drop:
      - ALL
    entrypoint: nginx -c /config/nginx/nginx.conf

  # XMPP server
  prosody:
    container_name: jitsi-prosody
    image: jitsi/prosody:stable
    restart: unless-stopped
    volumes:
      - ./prosody/config:/config:Z
      - ./prosody/prosody-plugins-custom:/prosody-plugins-custom:Z
      - ./cont-init-override:/etc/cont-init.d/10-config:Z
    networks:
      jitsi:
        aliases:
          - xmpp.meet.jitsi
    env_file:
      - common.env
      - prosody.env
    user: "300006:300006"
    read_only: true
    security_opt:
      - "no-new-privileges=true"
    cap_drop:
      - ALL
    entrypoint: /usr/bin/prosody --config /config/prosody.cfg.lua -F

  # Focus component
  jicofo:
    container_name: jitsi-jicofo
    image: jitsi/jicofo:stable
    restart: unless-stopped
    volumes:
      - ./jicofo:/config:Z
    networks:
      - jitsi
    depends_on:
      - prosody
    env_file:
      - common.env
      - jicofo.env

  # Video bridge
  jvb:
    container_name: jitsi-jvb
    image: jitsi/jvb:stable
    restart: unless-stopped
    volumes:
      - ./jvb:/config:Z
    ports:
      - 10000:10000/udp
    networks:
      - jitsi
    depends_on:
      - prosody
    env_file:
      - common.env
      - jvb.env

  # Video recorder
#  jibri:
#    container_name: jitsi-jibri
#    image: jitsi/jibri:stable
#    restart: unless-stopped
#    volumes:
#      - ./jibri:/config:Z
#    networks:
#      - jitsi
#    depends_on:
#      - jicofo
#    env_file:
#      - common.env
#      - jibri.env
#    cap_add:
#      - SYS_ADMIN
#    shm_size: '2gb'
#    runtime: runc

  # Whiteboard
  whiteboard:
    container_name: jitsi-whiteboard
    image: jitsi/excalidraw-backend:21
    restart: unless-stopped
    networks:
      jitsi:
        aliases:
          - whiteboard.meet.jitsi
    depends_on:
      - web
    security_opt:
      - "no-new-privileges=true"
    cap_drop:
      - ALL

  # Shared documents
  etherpad:
    container_name: jitsi-etherpad
    image: etherpad/etherpad:latest
    restart: unless-stopped
    ports:
      - 9001:9001/tcp
    networks:
      etherpad:
        aliases:
          - etherpad.meet.jitsi
      postgres:
    env_file:
      - etherpad.env
    security_opt:
      - "no-new-privileges=true"
    cap_drop:
      - ALL

  postgres:
    container_name: jitsi-postgres
    image: ghcr.io/polarix-containers/postgres:18
    restart: unless-stopped
    volumes:
      - ./postgres:/var/lib/postgresql/18/docker:Z
      - ./postgres_dump:/dump:Z
    networks:
      - postgres
    env_file:
      - postgres.env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "etherpad"]
      interval: 15s
      timeout: 5s
    user: "200012:200012"
    read_only: true
    tmpfs:
      - /var/run/postgresql:size=50M,mode=0770,uid=200012,gid=200012,noexec,nosuid,nodev
    security_opt:
      - "no-new-privileges=true"
    cap_drop:
      - ALL

  # Keycloak adapter
  keycloak-adapter:
    container_name: jitsi-keycloak-adapter
    image: ghcr.io/nordeck/jitsi-keycloak-adapter-v2:latest
    restart: unless-stopped
    ports:
      - 9000:9000/tcp
    networks:
      - keycloak-adapter
    env_file:
      - keycloak-adapter.env
    user: "300007:300007"
    read_only: true
    security_opt:
      - "no-new-privileges=true"
    cap_drop:
      - ALL

networks:
  jitsi:
  etherpad:
  postgres:
    internal: true
  keycloak-adapter:
